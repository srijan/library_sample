name: CI

on:
  pull_request:

env:
  OTP_VERSION: "25.0.2"
  REBAR3_VERSION: "3.18.0"

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  id-token: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ env.OTP_VERSION }}
        rebar3-version: ${{ env.REBAR3_VERSION }}
    - name: Deps cache
      id: cache-deps
      uses: actions/cache@v3
      with:
        path: _build
        key: ${{ runner.os }}-${{ env.OTP_VERSION }}-deps-${{ hashFiles('**/rebar.lock') }}
        restore-keys: ${{ runner.os }}-${{ env.OTP_VERSION }}-deps-
    - name: Setup problem matchers
      run: echo "::add-matcher::.github/erlang-matchers.json"
    - name: Compile
      run: rebar3 compile
    # - name: Xref
    #   run: rebar3 xref

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ env.OTP_VERSION }}
        rebar3-version: ${{ env.REBAR3_VERSION }}
    - name: Deps cache
      id: cache-deps
      uses: actions/cache@v3
      with:
        # Workaround for #actions/cache/494
        path: |
          _build/*/*
          !_build/test/logs
        key: ${{ runner.os }}-${{ env.OTP_VERSION }}-test-${{ hashFiles('**/rebar.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.OTP_VERSION }}-test-
          ${{ runner.os }}-${{ env.OTP_VERSION }}-deps-
    - name: Eunit
      run: |
        mkdir eunit_results
        rebar3 eunit
    - name: CT
      if: always()
      run: rebar3 ct

    - name: Test Report
      id: test-results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: |
          eunit_results/*.xml
          _build/test/logs/last/junit_report.xml
        check_name: Test Results
        comment_mode: always
        check_run_annotations: all tests, skipped tests
        compare_to_earlier_commit: false
    - name: Set badge color and message
      id: badge-data
      if: always()
      run: |
        passed=${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.runs_succ }}
        total=${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.runs }}
        not_passed=$((total-passed))
        case ${{ fromJSON( steps.test-results.outputs.json ).conclusion }} in
          success)
            echo "::set-output name=color::31c653"
            echo "::set-output name=message::$passed tests passed"
            ;;
          *)
            echo "::set-output name=color::800000"
            echo "::set-output name=message::$not_passed/$total tests didn't pass"
            ;;
        esac
    - name: Create badge
      if: always()
      uses: schneegans/dynamic-badges-action@v1.4.0
      with:
        auth: ${{ secrets.GIST_BADGE_SECRET }}
        gistID: ef3a1231bf9a8ae42e7b4298edcffdc4
        filename: tests.json
        label: Tests
        message: '${{ steps.badge-data.message }}'
        color: ${{ steps.badge-data.color }}

